syntax = "proto3";

package proto;

option go_package = "github.com/protos/gen/go";

service PostService {


  //CRUD 
  rpc Put(BoardRequest) returns (BoardID);
  rpc CreateBoard(BoardRequest) returns (BoardID);
  rpc GetBoard(BoardID) returns (BoardRequest);
  rpc DeleteBoard(BoardID) returns(BoardRequest); 

  //Metrics

  // Take a status code and return it
  rpc ReturnStatusCode(StatusCode) returns (StatusCodeResponse);
}


message StatusCode {
  int32 code = 1;  // числовой код gRPC статуса (0-16)
}

// Сообщение для ответа
message StatusCodeResponse {
  string message = 1;  // текстовое сообщение
  int32 received_code = 2;  // полученный код
  string status_name = 3;  // название статуса
}

message BoardID {
  string id = 1;
}

message BoardRequest {
  string name = 1;
  string id = 2;
  bytes posts_list = 3; 
}


