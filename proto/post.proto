syntax = "proto3";

package proto;

option go_package = "./gen/go;post";

service PostService {
  rpc CreateBoard(BoardRequest) returns (BoardResponse);
  rpc GetBoard(BoardID) returns (BoardRequest);
  rpc DeleteBoard(BoardID) returns(BoardResponse);  
}


message BoardID {
  string id = 1;
}

message BoardRequest {
  string name = 1;
  string id = 2;
  bytes posts_list = 3; 
}

message BoardResponse {
  string id = 1; 
  int32 status_code = 2; 
}